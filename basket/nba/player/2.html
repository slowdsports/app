<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
<title>SlowD Player</title>
</head>
<body style="background: #000">
<div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 100%;">
<video width="100%" height="100%" id="video" autoplay="true" controls></video>
<script type="text/javascript">
    var video = document.getElementById("video");
    var videoSrcHls =
        
    "https://555b7220d7fa.us-west-2.playback.live-video.net/api/video/v1/us-west-2.084192527900.channel.lNUHNcwwG0gw.m3u8"
    
    ;

    if(Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrcHls);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,function() {
        video.play();
      });
    }
     //We listen when we can play our video hls
     video.addEventListener('canplaythrough', function () {
     var promise = video.play();
        if (promise !== undefined) {
            promise.catch(function(error) {
            console.error('Auto-play was prevented');
            console.error('We Show a UI element to let the user manually start playback');
            buttonPlay.style.display = 'block';
            }).then(function() {
            console.info('Auto-play started');
            buttonPlay.style.display = 'none';
            });
            }
}); //  Fires when the browser can play through the audio/video without stopping for buffering


video.autoplay = 'autoplay';
video.playsinline = 'true';
  </script>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
